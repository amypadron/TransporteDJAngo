<mat-toolbar>
  <span>Usuarios</span>
  <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/usuarios/crear-usuario">Agregar</button>
</mat-toolbar>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>
  <ng-container matColumnDef="contrasena">
    <th mat-header-cell *matHeaderCellDef > Contrase√±a </th>
    <td mat-cell *matCellDef="let element"> {{element.pasword}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
    <td mat-cell *matCellDef="let element," style="text-align: center;">

      <a class="pointer" style="color: #1878b0;" matTooltip="Ver Datos Usuario">
        <mat-icon>search</mat-icon>
      </a>
      <a class="pointer" routerLink="/dashboard/usuarios/modificar/{{element.id}}"     style="color: #1f516f;" matTooltip="Editar Datos Usuario">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="pointer" (click)="eliminarUsuario(element.id)"  style="color: #e15639;" matTooltip="Eliminar Usuario">
        <mat-icon>delete</mat-icon>
      </a>



    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
