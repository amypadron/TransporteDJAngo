<mat-toolbar>
  <span>Nóminas de Salario</span>
  <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/nominas/crear-nominaSalario">Agregar</button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="cantidad_dias">
    <th mat-header-cell *matHeaderCellDef> Cantidad de días </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad_dias}} </td>
  </ng-container>

  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef> Salario </th>
    <td mat-cell *matCellDef="let element"> {{element.salario}} </td>
  </ng-container>


  <ng-container matColumnDef="mes">
    <th mat-header-cell *matHeaderCellDef> Mes </th>
    <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
  </ng-container>




  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
    <td mat-cell *matCellDef="let element," style="text-align: center;">

      <a class="pointer" style="color: #1878b0;" matTooltip="Ver Datos Nómina de Salario">
        <mat-icon>search</mat-icon>
      </a>
      <a class="pointer" routerLink="/dashboard/nominas/modificar/{{element.id}}"     style="color: #1f516f;" matTooltip="Editar Datos Nómina de Salario">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="pointer" (click)="eliminarNomina(element.id)"  style="color: #e15639;" matTooltip="Eliminar Nómina de Salario">
        <mat-icon>delete</mat-icon>
      </a>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
