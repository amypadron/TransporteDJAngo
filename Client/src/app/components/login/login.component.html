<div class="body">
  <mat-spinner *ngIf="cargando" class="spinner" diameter="50"></mat-spinner>
  <form *ngIf="!cargando" [formGroup]="form_login" (ngSubmit)="Ingresar()">

    <div class="login">
      <img src="./assets/imagenes/login.png">
      <h1>Login</h1>
      <mat-form-field  class="ancho" appearance="fill" >
          <mat-label>Usuario</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button class="ancho boton" [disabled]="form_login.invalid" color="primary">Ingresar</button>
</div>
  </form>

</div>
