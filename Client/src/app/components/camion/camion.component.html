<mat-toolbar>
  <span>Camiones</span>
  <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/camiones/crear-camion">Agregar</button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="chapa">
    <th mat-header-cell *matHeaderCellDef> Chapa </th>
    <td mat-cell *matCellDef="let element"> {{element.chapa}} </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
  </ng-container>


  <ng-container matColumnDef="anio_fabricacion">
    <th mat-header-cell *matHeaderCellDef> Año de fabricación </th>
    <td mat-cell *matCellDef="let element"> {{element.dia_seanio_fabricacionmana}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidad_reparaciones">
    <th mat-header-cell *matHeaderCellDef> Cantidad de Reparaciones</th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad_reparaciones}} </td>
  </ng-container>

  <ng-container matColumnDef="gasto_km">
    <th mat-header-cell *matHeaderCellDef>Gasto por Km </th>
    <td mat-cell *matCellDef="let element"> {{element.gasto_km}} </td>
  </ng-container>



  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
    <td mat-cell *matCellDef="let element," style="text-align: center;">

      <a class="pointer" style="color: #1878b0;" matTooltip="Ver Datos Camion">
        <mat-icon>search</mat-icon>
      </a>
      <a class="pointer" routerLink="/dashboard/camiones/modificar/{{element.id}}"     style="color: #1f516f;" matTooltip="Editar Datos Camion">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="pointer" (click)="eliminarCamion(element.id)"  style="color: #e15639;" matTooltip="Eliminar Camion">
        <mat-icon>delete</mat-icon>
      </a>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
